<body>
    <h1>Drawing App</h1>
    <canvas id="canvas" width="1000" height="500"></canvas>
    <div class="toolbox">
        <button id="decrease">-</button>
        <span id="size">15</span>
        <button id="increase">+</button>
        <input type="color" id="color">
        <button id="clear">❌</button>
    </div>

</body>
